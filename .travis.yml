language: R
cache: packages

apt_packages:
  - libharfbuzz-dev
  - libfribidi-dev

r_github_packages:
- metrumresearchgroup/covrpage
- r-lib/pkgdown

after_success:
- Rscript -e 'covr::codecov()'
- Rscript -e 'devtools::install(); covrpage::covrpage_ci()'
- Rscript -e 'pkgdown::build_site()'
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master

env:
  global:
    secure: 
